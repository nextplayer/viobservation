<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vio research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Header styles */
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2.5rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        /* Content styles */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        h2 {
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 1px;
            color: #2c3e50;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        p {
            margin-bottom: 1.5rem;
        }

        ul {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            padding-left: 0;
        }

        /* Hover effects */
        .content:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                margin: 10px;
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>vio research</h1>
    </div>
    
    <div class="content">
        <h2>about</h2>
        <p>we focus on market volatility research, identifying opportunities 
           through comprehensive market analysis.</p>
        
        <h2>business</h2>
        <ul>
            <li>options market analysis</li>
            <li>volatility studies</li>
            <li>market structure research</li>
        </ul>
        
        <h2>contact</h2>
        <p>info@vioresearch.com</p>
    </div>
</body>
</html>
