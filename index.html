<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vio observation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #2c2c2c;
        }

        /* Header styles */
        .header {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 2.5rem 0;
            margin-bottom: 4rem;
            box-shadow: none;
            border-bottom: 1px solid #404040;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: none;
        }

        .header h1 span {
            color: #ff3333;
        }

        /* Content styles */
        .content {
            max-width: 860px;
            margin: 0 auto;
            padding: 20px 40px;
            background-color: #383838;
            color: #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            margin-top: 2rem;
            border: 1px solid #404040;
        }

        h2 {
            font-weight: 400;
            text-transform: lowercase;
            letter-spacing: 1px;
            color: #ffffff;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #404040;
        }

        p, li {
            margin-bottom: 1.5rem;
            color: #cccccc;
        }

        ul {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        li {
            margin-bottom: 0.8rem;
            padding-left: 0;
        }

        /* Hover effects */
        .content:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                margin: 10px;
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>V<span>I</span>O observation</h1>
    </div>

    <div class="content">
        <h2>about</h2>
        <p>we focus on continuous volatility patterns analysis and timing optimal involvement opportunities</p>
        
        <h2>business</h2>
        <ul>
            <li>data collection and analysis</li>
            <li>pattern recognition studies</li>
            <li>systematic opportunity research</li>
        </ul>
        
        <h2>contact</h2>
        <p>info@viobservation.com</p>
    </div>
</body>
</html>
