<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIO Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Header styles */
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Content styles */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        p {
            margin-bottom: 1.5rem;
        }

        ul {
            list-style-position: inside;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        /* Hover effects */
        .content:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                margin: 10px;
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>vio research</h1>
    </div>
    
    <div class="content">
        <h2>about</h2>
        <p>We focus on market volatility research, identifying trading opportunities 
           through comprehensive market analysis.</p>
        
        <h2>business</h2>
        <ul>
            <li>Options Market Analysis</li>
            <li>Volatility Studies</li>
            <li>Market Structure Research</li>
        </ul>
        
        <h2>contact</h2>
        <p>info@vioresearch.com</p>
    </div>
</body>
</html>
